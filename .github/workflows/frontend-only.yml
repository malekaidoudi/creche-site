name: Frontend Only CI/CD

on:
  push:
    branches: [ main ]
    paths: [ 'frontend/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'frontend/**' ]

jobs:
  test-and-build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend linting (non-blocking)
      run: |
        cd frontend
        npm run lint || echo "Linting errors found but continuing..."
    
    - name: Run frontend tests (non-blocking)
      run: |
        cd frontend
        npm test || echo "Tests failed but continuing..."
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Archive frontend build
      uses: actions/upload-artifact@v3
      with:
        name: frontend-dist
        path: frontend/dist
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      run: |
        cd frontend
        npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
